
# CI for Module 1 (Django TODO app)
# For future modules (React, FastAPI, n8n, etc.), extend this workflow with additional jobs and setup steps.
name: CI

on:
  push:
    branches: [ main, '**/feat/**', '**/fix/**' ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv (if needed) and deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv add django || true

      - name: Install lint tools
        run: |
          python -m pip install ruff black

      - name: Run lint (ruff)
        run: |
          ruff check .

      - name: Check formatting (black)
        run: |
          black --check . || true

      - name: Run tests
        run: |
          uv run python3 01-overview/01-todo/manage.py test --verbosity=2

      - name: Install coverage
        run: |
          python -m pip install coverage

      - name: Run coverage and save report
        run: |
          uv run coverage run --source=01-overview/01-todo -m unittest discover 01-overview/01-todo -v || true
          uv run coverage xml -o coverage.xml || true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
