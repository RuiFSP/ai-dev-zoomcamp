name: CI

on:
  push:
    branches: [ main, '**/feat/**', '**/fix/**' ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv (if needed) and deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv
          uv add django || true

      - name: Run tests
        run: |
          uv run python3 01-overview/01-todo/manage.py test --verbosity=2
