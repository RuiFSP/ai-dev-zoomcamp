<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TODOs{% endblock %}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; margin: 2rem; }
      .todo { border-bottom: 1px solid #eee; padding: .5rem 0; }
      .done { color: #999; text-decoration: line-through; }
      form.inline { display: inline; }
    </style>
  </head>
  <body>
    <header>
      <h1>{% block heading %}TODOs{% endblock %}</h1>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
